<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <button
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="image"></div>
          <div class="title">title</div>
          <div class="text">text</div>
          <div class="details">
            <div class="icon">icon</div>
            <div class="plan">plan</div>
            <div class="link">link</div>
          </div>
          <div class="button">button</div>
          <div class="linkCancel">linkCancel</div>
          Order Summary You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like! Annual Plan $59.99/year
          Change Proceed to Payment Cancel Order
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
