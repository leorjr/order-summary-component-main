<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <button
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="image"></div>
          <div class="title">
            <h2>Order Summary</h2>
          </div>
          <div class="text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="details">
            <div class="icon">
              <figure>
                <img src="./images/icon-music.svg" alt="icon music" />
              </figure>
            </div>
            <div class="plan">
              <p><span>Annual Plan</span></p>
              <p>$59.99/year</p>
            </div>
            <div class="link">
              <p><a href="#">Change</a></p>
            </div>
          </div>
          <div class="button">
            <div>Proceed to Payment</div>
          </div>
          <div class="linkCancel">
            <p><a href="#">Cancel Order</a></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
